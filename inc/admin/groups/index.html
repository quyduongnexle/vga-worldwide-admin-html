<!-- Include Header -->
<header class="header">
   <div class="header-block header-block-collapse hidden-lg-up">
      <button class="collapse-btn" id="sidebar-collapse-btn">
      <i class="fa fa-bars"></i>
      </button>
   </div>
   <div class="header-block header-block-search hidden-sm-down">
      <h2>Groups</h2>
   </div>
   <div class="header-block header-block-nav">
      <ul class="nav-profile">
         <li class="notifications new">
            <a href="" data-toggle="dropdown">
            <i class="fa fa-bell-o"></i>
            <sup>
            <span class="counter">8</span>
            </sup>
            </a>
         </li>
         <li class="profile dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
               <div class="img" style="background-image: url('./images/Bitmap.png')"> </div>
            </a>
            <div class="dropdown-menu profile-dropdown-menu" aria-labelledby="dropdownMenu1">
               <a class="dropdown-item" href="#">
               <i class="fa fa-user icon"></i> Profile </a>
               <a class="dropdown-item" href="#">
               <i class="fa fa-bell icon"></i> Notifications </a>
               <a class="dropdown-item" href="#">
               <i class="fa fa-gear icon"></i> Settings </a>
               <div class="dropdown-divider"></div>
               <a class="dropdown-item" href="login.html">
               <i class="fa fa-power-off icon"></i> Logout </a>
            </div>
         </li>
      </ul>
   </div>
</header>

<!-- Include Sidebar -->
<div w3-include-html="inc/sidebar.html"></div>

<div class="sidebar-overlay" id="sidebar-overlay"></div>
<div class="header-filter-input">
   <div class="filter-search col-md-12">
      <form>
         <ul>
            <li class="title">
               Filter
            </li>
            <li>
               <select class="form-control" id="filter">
                  <option>All</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
               </select>
            </li>
            <li class="title">
               Search
            </li>
            <li>
               <input type="text" class="form-control" placeholder="Name, Location">
            </li>
            <li>
               <span class="button" data-toggle="modal" data-target="#modal-add-group">ADD</span>
            </li>
         </ul>
      </form>
   </div>
</div>

<article class="content">

   <table class="table table-striped dataTable no-footer" cellspacing="0" width="100%">
     <thead>
       <tr role="row">
         <th class="sorting_asc" rowspan="1" colspan="1">Name</th>
         <th rowspan="1" colspan="1">Owner</th>
         <th class="sorting" rowspan="1" colspan="1">No. of Member</th>
         <th class="sorting" rowspan="1" colspan="1">Created</th>
         <th rowspan="1" colspan="1">Status</th>
         <th rowspan="1" colspan="1">Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr class="odd">
         <td>Devil's Delisght Championship</td>
         <td>Melbum</td>
         <td class="bold color-main">32</td>
         <td>31/02/2017</td>
         <td class="active">Active</td>
         <td>
           <ul>

             <li>
               <a href="#"><img src="images/ic-enable.svg" alt="" data-toggle="tooltip" data-placement="bottom" title="Disable/Enable"></a>
             </li>
             <li>
               <a href="#" data-toggle="modal" data-target="#modal-edit-group"><img src="images/ic-edit.svg" alt="" data-toggle="tooltip" data-placement="bottom" title="Edit"></a>
             </li>
             <li>
               <a href="#" data-toggle="modal" data-target="#modal-reset-password"><img src="images/ic-lock.svg" alt="" data-toggle="tooltip" data-placement="bottom" title="Reset/Password"></a>
             </li>
             <li>
               <a href="#"><img src="images/ic-close.svg" alt="" data-toggle="tooltip" data-placement="bottom" title="Close"></a>
             </li>
           </ul>
         </td>
       </tr>
       <tr class="even">
         <td>Devil's Delisght Championship</td>
         <td>Melbum</td>
         <td class="bold color-main">32</td>
         <td>31/02/2017</td>
         <td class="inactive">Inactive</td>
         <td>
           <ul>

             <li>
               <a href="#"><img src="images/ic-disable.svg" alt="" data-toggle="tooltip" data-placement="bottom" title="Disable/Enable"></a>
             </li>
             <li>
               <a href="#" data-toggle="modal" data-target="#modal-edit-group"><img src="images/ic-edit.svg" alt="" data-toggle="tooltip" data-placement="bottom" title="Edit"></a>
             </li>
             <li>
               <a href="#" data-toggle="modal" data-target="#modal-reset-password"><img src="images/ic-lock.svg" alt="" data-toggle="tooltip" data-placement="bottom" title="Reset/Password"></a>
             </li>
             <li>
               <a href="#"><img src="images/ic-close.svg" alt="" data-toggle="tooltip" data-placement="bottom" title="Close"></a>
             </li>
           </ul>
         </td>
       </tr>
     </tbody>
   </table>
</article>
