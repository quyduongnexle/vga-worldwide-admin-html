
  <div class="modal fade" id="modal-add-subscription" tabindex="-1" role="dialog">

              </div><!-- form-group -->

                    <li>
                      <input type="radio" id="wire-transfer-option" name="selector">

                    </li>

                    <li>
                      <input type="radio" id="credit-card-option" name="selector">
