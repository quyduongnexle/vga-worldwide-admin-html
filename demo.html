<div className="modal fade" id="modal-reset-password" tabindex="-1" role="dialog">
  <div className="modal-dialog" role="document">
    <div className="modal-content">
      <form>
        <div className="modal-header">
          <a className="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
          <h4 className="modal-title" id="myModalLabel">RESET PASSWORD</h4>
        </div>
        <div className="modal-body">
          <div className="form-group">
            <div className="col-md-4 col-xs-12 text">
              <p>
                New Password
              </p>
            </div>
            <!--end .text-->
            <div className="col-md-8 col-xs-12 value">
              <input type="password" className="form-control" name="reset-new-password" placeholder="New Password">
            </div>
            <!--end .input-->
          </div>
          <!-- form-group -->

          <div className="form-group">
            <div className="col-md-4 col-xs-12 text">
              <p>
                Confirm Password
              </p>
            </div>
            <!--end .text-->
            <div className="col-md-8 col-xs-12 value">
              <input type="password" className="form-control" name="reset-confirm-password" placeholder="Confirm Password">
            </div>
            <!--end .input-->
          </div>
          <!-- form-group -->

        </div>
        <div className="modal-footer">
          <button type="button" className="cancel" data-dismiss="modal">CANCEL</button>
          <button type="button" className="save">SAVE</button>
        </div>
        <!--end .modal-footer-->
      </form>
    </div>
  </div>
</div>
